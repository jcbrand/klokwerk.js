<form role="form" class="task-form">
    <div class="form-group">
        <input type="text" class="form-control task-name" placeholder="Task" value="{{description}}">
        <input type="text" class="form-control task-category" placeholder="Category" value="{{category}}">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="cancel" class="btn btn-warning">cancel</button>
    </div>
</form>
