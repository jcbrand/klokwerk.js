<!DOCTYPE html>
<html class="no-js">
<head>
    <title>Kl⚙kwerk - Track your time</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap-responsive.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/bootstrap-custom.css" type="text/css" media="all">
    <link rel="stylesheet" href="components/bootstrap/docs/assets/css/datepicker.css" type="text/css" media="all">
    <link rel="stylesheet" href="components/select2/select2.css" type="text/css" media="all">
    <link rel="stylesheet" href="components/select2/select2-bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="klokwerk.css" type="text/css" media="all">
    <script data-main="main" src="components/requirejs/require.js"></script>
</head>
<body class="container-fluid">
    <div class="row-fluid" id="tracker">
        <span class="span1"></span>
        <span class="span10">
            <div class="hero-unit">
                <h1>Kl<span class="gear">⚙</span>kwerk &nbsp;<small>Track your time</small></h1>
                <form class="row-fluid form-inline tracker-form">
                    <span class="span4 input-append">
                        <input type="text" name="task-name" id="task-name" required="required" autofocus="autofocus" placeholder="What are you doing right now?" tabindex="1"/>
                        <a href="#" class="btn help_button" data-toggle="popover" data-placement="bottom" tabindex="-1"
                            data-content="This could be any activity for which you would like to track the time spent. For example designing a flyer, writing an article or fixing a software bug."
                            title="" data-original-title="Name your current activity"><i class="icon-question-sign"></i></a>
                    </span>
                    <span class="span4 input-append">
                        <input type="text" name="organisation" id="organisation" placeholder="Who should know about this?" tabindex="2"/>
                        <a href="#" class="btn help_button" data-toggle="popover" data-placement="bottom" tabindex="-1"
                            data-content="Let your friends or colleagues know what you are doing right now." title="" data-original-title="Share"><i class="icon-question-sign"></i></a>
                    </span>
                    <span class="span3 input-append" style="height: 20px;">
                        <input type="text" name="labels" id="labels" placeholder="Labels" tabindex="3"/>
                        <a href="#" class="btn help_button" data-toggle="popover" data-placement="bottom" tabindex="-1"
                            data-content="You can add labels to your activity. For example, the name of the company you are doing this for, or the broader goal you are working towards."
                            title="" data-original-title="Add labels"><i class="icon-question-sign"></i></a>
                    </span>
                    <span class="span1">
                        <button class="btn btn-primary" id="start_task" type="submit" tabindex="4">Start</button> 
                    </span>
                </form>
            </div>
            <div class="tasks_body" id="tasks-lists">
                <div id="current-tasks-section"></div>
                <div id="finished-tasks-section"></div>
            </div>
        </span>
        <span class="span1"></span>
    </div>
</body>
</html>
